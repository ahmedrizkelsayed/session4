<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="ahmed.html" method="get">
        <div>
            <label for="name">name</label>
            <input type="name" id="name" name="name" placeholder="nter your name">
        </div>
        <div>
            <label for="Gender">Gender</label>
        </div>
        <div>
            <input type="radio" name="Gender">
            <label for="male">male</label>
        </div>
        <div>
            <input type="radio" name="Gender">
            <label for="female">female</label>
        </div>
        <div>
            <input type="radio" name="Gender">
            <label for="other">other</label>
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" placeholder="enter password">
        </div>

        <div>
            <label for="">email</label>
            <input type="email" disabled>
        </div>
        <div>
            <label for="">age</label>
            <input type="number">
        </div>
        <div>
            <label for="">birthbay</label><br>
            <input type="datetime-local">
        </div>
        <label for="">fav color </label>
        <input type="color">
        <div>
            <label for="">cv</label>
            <input type="file">
        </div>
        <input type="submit">


        <div>
            <label for="">fav cars</label>
        </div>
        <div>
            <input type="checkbox">
        </div>

        <!-- textarea -->
        <label for="">comment</label>
        <div>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <!-- select -->
        <div>
            <label for="">select in language</label>
            <select name="" id="">
                <option value="">html</option>
                <option value="">css</option>
                <option value="">javascript</option>
                <option value="">php</option>
            </select>
        </div>


    </form>
</body>

</html>
